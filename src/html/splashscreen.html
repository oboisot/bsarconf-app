<!DOCTYPE html>
<html lang="en">
    <!-- HEADER -->
    <head>
        <meta content="text/html">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                background-color: #8b8989;
                color: #000000;
                font-family: "Lucida Console", "Courier New", "Monospace", "Arial";
                font-size: 16px;
                line-height: 16px;
            }
            div {
                z-index:100;
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: calc(100%/2 - 100px);
                left: calc(100%/2 - 100px);
                width: 200px;
                height: 200px;
                margin: 0 auto;
                background-size: cover;
                background-color: transparent;
                background-image: url("../img/icons/loader.svg");
            }
        </style>
    </head>
    <!-- END OF HEADER -->

    <!-- BODY -->
    <body>
        <div>
            Loading...
        </div>
    </body>
    <!-- END OF BODY -->
</html>
